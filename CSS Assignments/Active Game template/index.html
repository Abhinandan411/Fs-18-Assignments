<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Flex Active Game</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="profile-container">
        <div class="profile-section">
          <img src="./assets/profile-pic.jpg" alt="" class="profile-logo"/>
          <p>Abhinandan</p>
          <p class="titel">Pro Member</p>
        </div>
        <div class="profile-icon-container">
          <div class="game-icon">
            <img src="./assets/messagebox.jpeg" alt="">
            <p>Stream</p>
          </div>
          <div class="game-icon">
           <img src="./assets/game-steam.png" alt="">
            <p>Games</p>
          </div>
          <div class="game-icon">
            <img src="./assets/videogame.jpg" alt="">
            <p>New</p>
          </div>
          <div class="game-icon">
            <img src="./assets/library.png" alt="">
            <p>Library</p>
          </div>
        </div>
        <div class="desc">
          <p>Join free for pro game</p>
          <img src="./assets/videogame.jpg" alt="" />
        </div>
      </div>


      <div class="games-container">
        <div class="Game-heading">
          <h1>Active Games</h1>
          <div class="loading-line " id="main-loading-line"></div>
        </div>
        <div class="popular-games">
          <img src="./assets/warrior.jpeg" alt="" class="game-profile" />

          <div class="game-discription">
            <h2>God of War Ragnarok</h2>
            <p>PS5 Version</p>
            <div class="loading-line"></div>
          </div>
          <p class="percent">60%</p>
        </div>
        <div class="popular-games">
            <img src="./assets/warrior.jpeg" alt="" class="game-profile" />

            <div class="game-discription">
              <h2>God of War Ragnarok</h2>
              <p>PS5 Version</p>
              <div class="loading-line"></div>
            </div>
            <p class="percent">60%</p>
        </div>
        <div class="popular-games">
            <img src="./assets/warrior.jpeg" alt="" class="game-profile" />

            <div class="game-discription">
              <h2>God of War Ragnarok</h2>
              <p>PS5 Version</p>
              <div class="loading-line"></div>
            </div>
            <p class="percent">60%</p>
        </div>
      </div>
    </div>
  </body>
</html>
