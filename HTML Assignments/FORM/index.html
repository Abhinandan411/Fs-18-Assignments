<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body style="background-color:rgb(209, 236, 236)">
    <form action="">
        <fieldset>
            <legend>Personal Details</legend>
            <lable>Firstname</lable>
            <input type="text"><br><br>
            <lable>Middlename</lable>
            <input type="text"><br><br>

            <lable>Lastname</lable>
            <input type="text" ><br><br>

            <lable>Cource : </lable>
            <select>
                <option value="None" selected disabled hidden>Cource</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="Btech">Btech</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
                <option value="Mtech">Mtech</option>
              </select><br><br>

              <lable>Gender:</lable><br>
              <input type="Radio" name="Rd">
              <label for="">Male</label><br>
              <input type="Radio" name="Rd">
              <label for="">Female</label><br>
              <input type="Radio" name="Rd">
              <label for="">Others</label><br><br>


              <label for="DOB">DOB</label>
              <input type="datetime-local"><br><br>

              <label for="Phone num">Phone :</label>
              <input style="width: 30px;" value="+91" disabled type="tel" >
              <input type="tel"><br><br>

              <label for="address">Adress</label><br>
              <textarea name="Address" id="" cols="60" rows="8"></textarea><br><br><br>

              <lable>Email</lable>
              <input type="email" ><br><br><br>

              <lable>Password</lable>
              <input type="password" ><br><br><br>

              <lable>Re-type password</lable>
              <input type="password" ><br><br>

              <input type="checkbox" name="Fee paid">
              <lable>Agree to terms and conditions</lable><br><br>

              <label for="file">Choose File</label>
              <input type="file"><br><br>

              <label for="Color">Choose Color</label>
              <input type="color"><br><br>

              <input type="reset">
              <input type="submit" name="Submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
